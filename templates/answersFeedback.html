<ion-view hide-nav-bar="true" id="page6">
    <ion-content padding="true">

        <div class="principal-header" >
            <div class="row">
                <div class="col col-50" align="center">
                    <img src="img/pruebas_saber.jpg" width=178 height=100  alt="Pruebas Saber">
                </div>
                <div class="col col-50">
                    <h1>Pruebas Saber</h1>
                </div>
            </div>
        </div>
        <a id="page-button11" class="button button-block button-stable" ng-click="Print()">Guardar PDF</a>
        <h3>Nombre: {{name}}</h3>
        <h3>Hoja de Resultados:</h3>
        <div class="row">
            <div class="col-20" align="center">
            </div>
            <div class="col-20" align="center">
                <h3>A.</h3>
            </div>
            <div class="col-20" align="center">
                <h3>B.</h3>
            </div>
            <div class="col-20" align="center">
                <h3>C.</h3>
            </div>
            <div class="col-20" align="center">
                <h3>D.</h3>
            </div>
        </div>

        <div class="row" ng-repeat="question in questions track by $index">
          <div class="card">
            <div class="item item-divider">
              Pregunta n√∫mero {{$index+1}} ({{question.question.cod_question}})
            </div>
            <p>{{question.question.header_question}}</p>
            <div class="item item-text-wrap">
              <div id="mathContainer" ng-if="question.question.type=='2'">
                  {{question.question.file}}
              </div>
              <div id="mathContainer" ng-if="question.question.type=='1'">
                  <canvas id="pdf_viewer_{{$index}}" style="width:100%;display:none" ></canvas>
                  <button class="button button-balanced" id="btn_canvas_{{$index}}" ng-click="loadPDFAng(question.question.file,'{{$index}}')">Cargar lectura</button>
              </div>
              <div id="mathContainer" ng-if="question.question.type=='3'" >
                  <img src="contents/{{question.question.file}}" class="row" >
              </div>
              <div ng-repeat="option in question.question.answers track by $index">
                  <div ng-if="$index == question.selected_index || option.is_correct">
                    <i class="icon ion-checkmark" ng-if="option.is_correct"></i>
                    <i class="icon ion-close-circled" ng-if="!option.is_correct"></i>
                    {{option.header_answer}}
                  </div>
              </div>
            </div>
          </div>
            <!--<div class="col-20">
                <a class="button button-royal button-block icon-left ion-eye" ng-click="showQuestion(question)">Pregunta {{$index+1}}</a>
            </div>
            <div class="col-20" ng-repeat="option in question.question.answers track by $index">
                {{option.header_answer}}
                <i class="icon ion-checkmark balanced button button-block" ng-if="$index == question.selected_index && option.is_correct"></i>
                <i class="icon ion-close-circled assertive button button-block" ng-if="$index == question.selected_index && !option.is_correct"></i>
            </div>-->
        </div>

                <a class="button button-royal button-block icon-left ion-eye" ng-click="showQuestion(question)">Pregunta {{$index+1}}</a>
            </div>

                {{option.header_answer}}
                <i class="icon ion-checkmark balanced button button-block" ng-if="$index == question.selected_index && option.is_correct"></i>

            </div>
        </div>-->

            <div class="row">
